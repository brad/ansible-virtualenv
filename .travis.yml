---
language: python
python:
 - "2.6"
 - "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
script:
  - echo localhost > inventory
  - ansible-playbook --syntax-check -i inventory playbooks/travis.yml
  - ansible-playbook -i inventory playbooks/travis.yml --connection=local --sudo -vvvv
